<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WPN Dice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">  
    <link href="https://fonts.googleapis.com/css?family=Monoton|Orbitron" rel="stylesheet"> 
  
</head>
<body> 
<div class = "wrapper">
    <div class = "gridContainer">
         <div class = "header"> WPN Dice Game </div> 
         <div class = "playerOne"> Player One </div>
         <div class = "instruct"> Roll the dice to score 20 to win the game. 
                <br> If you roll a 1 then its game over.
                <br> If you score more than 20 you go bust and it is game over. 
        </div> 
        <div class = "diceArea"> <div id = "die1"> <div id = "diceText"> Start </div> </div> </div>
        <div class = "gameButtons"> <button id = "button" onclick = "rollDice()"> Roll Dice </button> 
                    <button id = "resetButton" onclick = "resetButton()"> Reset Score </button> 
        </div> 
        <div class = "status" id = "status"> </div> 
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
